{% macro nav_bar(pathto, active=none) %}

<style>

.center {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
}

.announcement-bar {
    background-color: #565552;
    width: 100%;
    height: 40px;
    font-size: 15px;
    color: white;
    padding: 8px;
}

.announcement-bar a {
    color: #66ADE1;
    text-decoration: underline;
}
</style>

<div class="fixed-top">
    <div class="center center-vertical">
    <div class="announcement-bar">
    Deploy AI apps for free on <a href='https://ploomber.io/?utm_medium=readthedocs&utm_source=ploomber'>Ploomber Cloud!</a>
    </div></div>
    <nav class="navbar navbar-expand-md navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#first-column"
        aria-controls="first-column" aria-expanded="false" aria-label="Toggle TOC">
        <span class="navbar-toggler-icon"></span>

    </button>

    <a class="navbar-brand ml-auto mr-auto" href="{{ pathto('index') }}">Ploomber</a>

    <div class="mobile flex-md-shrink-0" id="mobile-search"></div>

    <button class="desktop navbar-toggler" type="button" data-toggle="collapse" data-target="#top-bar"
        aria-controls="top-bar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="desktop collapse navbar-collapse" id="top-bar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if active == 'Documentation' %} active {% endif %}">
                <a class="nav-link" href="{{ pathto('index') }}">Documentation
                </a>
            </li>
            <li class="nav-item {% if active == 'Videos' %} active {% endif %}">
                <a class="nav-link" href="{{ pathto('videos') }}">Videos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/ploomber/ploomber">GitHub</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://ploomber.io/community">Community</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://share.hsforms.com/1E7Qa_OpcRPi_MV-segFsaAe6c2g">Newsletter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://ploomber.io/blog/">Blog</a>
            </li>
            <li class="nav-item">
                <span class="nav-link d-md-none" id="toggleSearch">Search</span>
            </li>

        </ul>

        <!-- By default any child element that uses Bootstrap nav class falls under display flex! -->
        <div class="flex-md-shrink-0" id="desktop-search">
            <!-- flex-md-shrink-0 is a responsive class inside boostrap flex class that shrinks elements as the width decreases!-->
            <!-- <form class="search form-inline my-2 my-lg-0" action="{{ pathto('search') }}" method="get">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        </div>

    </div>

    <div class="mobile horizontal-menu">
        <ul class="nav nav-pills navbar-right">
            <li class="nav-item {% if active == 'Documentation' %} active {% endif %}">
                <a class="nav-link" href="{{ pathto('index') }}">Documentation
                </a>
            </li>
            <li class="nav-item {% if active == 'Videos' %} active {% endif %}">
                <a class="nav-link" href="{{ pathto('videos') }}">Videos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/ploomber/ploomber">GitHub</a>
            </li>
            <li class="d-none nav-item">
                <a class="nav-link" href="https://ploomber.io/community">Community</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://share.hsforms.com/1E7Qa_OpcRPi_MV-segFsaAe6c2g">Newsletter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://ploomber.io/blog/">Blog</a>
            </li>
            <li class="d-none nav-item">
                <span class="nav-link d-md-none" id="toggleSearch">Search</span>
            </li>
        </ul>
    </div>

    <script>
        $('#toggleSearch').on('click', function () {
            $(".DocSearch-Button").click();
        });
    </script>
</nav></div>
{% endmacro %}
