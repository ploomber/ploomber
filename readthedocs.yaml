build:
   os: "ubuntu-22.04"
   tools:
     python: "miniconda3-4.7"
   jobs:
     pre_create_environment:
       - conda update --yes --quiet --name=base --channel=defaults conda

sphinx:
  configuration: doc/conf.py

formats: all

# create conda env from that file
conda:
  environment: doc/environment.yml


